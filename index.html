<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Simple Landing Page</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' href='assets/css/main.css'>
</head>

<body>
    <header id='header'>
        <div>
            <div id='particles'></div>

            <h1>Become 
                <span class='typer' id='main' data-words='inspired,limitless,persevered,yourself' data-delay='50' data-deleteDelay='1000'></span>
                <span class='cursor' data-owner='main'></span>
            </h1>
            <p>Exceed all your life's expectations</p>

            <h3>LIMITLESS</h3>
            <a href='#contacts' class='scroll-down nav-link'></a>
        </div>
    </header>

    <footer id='contacts'>
        <div>
            <h3>Download this cool PDF!</h3>
            <hr />
            <!-- 		FORMS		 -->
            <form action='https://tinyurl.com/ybjgac4b'>
                <input type='text' placeholder='First Name' required aria-required='true'/>
                <br>
                <input type='text' placeholder='Last Name' required aria-required='true'/>
                <br>
                <input type='email' placeholder='Email' required aria-required='true'/>
                <br>
                <button >Download</button>
            </form>
        </div>
    </footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='lib/particles.min.js'></script>
    <script src='lib/typer.js'></script>
    <script src='assets/js/app.js'></script>
</body>

</html>
